<div id="page-home">
  <div class="content">
    <header>
      <img class="logo" src='../../../assets/images/logo.png' alt='Btg Pactual'>

    </header>

    <main>
      <h1>RPA Manager</h1>
      <p>Aqui vocÃª cadastra os seus processos.</p>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>

      <a routerLink='/home' routerLinkActive=true>
        <span>
          >
        </span>
        <strong>Log In</strong>
      </a>
    </main>
  </div>
</div>
